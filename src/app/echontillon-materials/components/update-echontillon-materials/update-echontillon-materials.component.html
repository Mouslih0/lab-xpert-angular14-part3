<div class="page-wrapper">
  <div class="content">
    <div class="page-header">
      <div class="page-title">
        <h4>Echontillon Management</h4>
        <h6>Add Echontillon</h6>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-lg-6 col-sm-10 col-12">
              <div class="form-group">
                <label for="echontillon">Echontillon code</label>
                <select [(ngModel)]="echontillonMaterial.echontillon" name="echontillon" class="form-select">
                  <option *ngFor="let echontillon of echontillons" [value]="echontillon.id">{{ echontillon.codeEchontillon }}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="material">Material title</label>
                <select [(ngModel)]="echontillonMaterial.material" name="echontillon" class="form-select">
                  <option *ngFor="let material of materials" [value]="material.id">{{ material.libelle }}</option>
                </select>
              </div>
              <div class="form-group">
                <label>Quantity stock</label>
                <input [(ngModel)]="echontillonMaterial.quantity" type="number" name="quantity" placeholder="quantity" class="form-control">
              </div>
            </div>

            <div class="col-lg-12">
              <button class="btn btn-submit me-2">Submit</button>
              <button (click) = "goToEchontillonMaterialList()" class="btn btn-cancel">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
