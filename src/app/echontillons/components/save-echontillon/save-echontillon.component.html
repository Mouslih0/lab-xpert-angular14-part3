<div class="page-wrapper">
  <div class="content">
    <div class="page-header">
      <div class="page-title">
        <h4>Echontillon Management</h4>
        <h6>Add Echontillon</h6>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-lg-6 col-sm-10 col-12">
              <div class="form-group">
                <label for="patient">Patient</label>
                <select [(ngModel)]="echontillon.patient" name="patient" class="form-select">
                  <option *ngFor="let patient of patients" [value]="patient.id">{{ patient.nom }} {{ patient.prenom }}</option>
                </select>
              </div>
              <div class="form-group">
                <label>Date pr√©velement</label>
                <input [(ngModel)]="echontillon.datePrelevement" type="date" name="datePrelevement" id="quotation-date" placeholder="DD-MM-YYYY" class="form-control">
              </div>
              <div class="form-group">
                <label for="gender">Analyses</label>
                <select [(ngModel)]="echontillon.analyses" name="analyses" class="form-select" multiple>
                  <option *ngFor="let analyse of analyses" [value]="analyse">{{ analyse.typeAnalyse }}</option>
                </select>
              </div>
            </div>
            <div class="col-lg-12">
              <button class="btn btn-submit me-2">Submit</button>
              <button (click) = "goToEchontillonList()" class="btn btn-cancel">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
